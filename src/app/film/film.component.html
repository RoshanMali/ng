<mat-card class="m-3">
    <mat-card-header>
        <mat-card-title>All Films</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <div class="mat-elevation-z8">
            <table mat-table matSort [dataSource]="dataSource" class="w-full">
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="font-medium text-lg">
                            <a [routerLink]="[ '/film', element.film_id ]" class="text-blue-700">#{{element.film_id}} {{element.title}}</a>
                        </div>
                        <div class="font-thin text-sm max-w-lg">
                            {{element.description}}
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="releaseYear">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Year </th>
                    <td mat-cell *matCellDef="let element"> {{element.releaseYear}} </td>
                </ng-container>

                <ng-container matColumnDef="length">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
                    <td mat-cell *matCellDef="let element"> {{element.length}} Min. </td>
                </ng-container>
                <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
                    <td mat-cell *matCellDef="let element">
                        <img [src]="'assets/ratings/'+element.rating+'.png'" [alt]="element.rating" class="h-20 p-2 w-2/3">
                    </td>
                </ng-container>
                <ng-container matColumnDef="actors">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actors </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.actors}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [(pageSize)]="pageSize" [length]="totalElements" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="warn">Delete All</button>
    </mat-card-actions>
</mat-card>
